<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoolCookie QUnit Test</title>

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
    <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
    <script src="../source/coolCookie.es6"></script>
    <script>
        QUnit.test("SaveLoad", function(assert) {
            let testCookie = new CoolCookie(1);
            testCookie.cookie.testValue = 42;
            testCookie.save();

            let checkCookie = new CoolCookie(1);
            assert.equal(checkCookie.cookie.testValue, 42);
        });

        QUnit.test("Erase", function(assert) {
            let testCookie = new CoolCookie(1);
            testCookie.cookie.toDelete = 'garbage';
            testCookie.save();
            testCookie.erase('toDelete');
            assert.equal(testCookie.cookie.toDelete, undefined);
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
